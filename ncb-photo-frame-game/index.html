<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/thumbnail.jpg" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>%VITE_PROJECT_NAME%</title>

    <!-- SEO -->
    <meta name="description" content="%VITE_PROJECT_DESCRIPTION%" />
    <meta name="keywords" content="%VITE_PROJECT_KEYWORDS%" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />

    <meta property="og:description" content="%VITE_PROJECT_DESCRIPTION%" />
